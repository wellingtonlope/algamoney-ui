<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label for="descricao">Descrição</label>
        <input pInputText id="descricao" type="text" name="descricao" [(ngModel)]="filtro.descricao"/>
      </div>

      <div class="ui-g-12">
        <label for="vencimentoInicio" style="display: block">Vencimento</label>
        <p-calendar id="vencimentoInicio" dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
                    name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio">
        </p-calendar>

        <label for="vencimentoFim">até</label>
        <p-calendar id="vencimentoFim" dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
                    name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim">
        </p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data-body">{{ lancamento.dataVencimento | date: 'dd/MM/yyyy'}}</td>
            <td class="col-data-body">{{ lancamento.dataPagamento | date: 'dd/MM/yyyy' }}</td>
            <td class="col-valor-body">
              <span
                [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                {{ lancamento.valor | number: '1.2-2' }}
              </span>
            </td>
            <td class="col-acoes-body">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="6">
              Nenhum lançamento encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
