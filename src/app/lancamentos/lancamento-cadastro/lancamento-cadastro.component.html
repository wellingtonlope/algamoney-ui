<div class="container">
  <form #form="ngForm" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>
      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label for="vencimento">Vencimento</label>
        <p-calendar id="vencimento"
                    name="dataVencimento"
                    #vencimetno="ngModel"
                    ngModel
                    required
                    dateFormat="dd/mm/yy"
                    [inline]="false"
                    [readonlyInput]="false"
                    [showIcon]="false"></p-calendar>
<!--        <app-message [control]="vencimetno" error="required" text="Informe uma data de vencimento"></app-message>-->
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label for="recebimento">
          {{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}
        </label>
        <p-calendar id="recebimento" dateFormat="dd/mm/yy"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label for="descricao">Descrição</label>
        <input pInputText type="text" id="descricao"
               name="descricao"
               ngModel #descricao="ngModel"
               required minlength="5"/>
<!--        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>-->
<!--        <app-message [control]="descricao" error="minlength"-->
<!--                     text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres">-->
<!--        </app-message>-->
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="valor">Valor</label>
        <input pInputText id="valor" placeholder="0,00"
               name="valor"
               ngModel
               #valor="ngModel"
               required
               currencyMask
               [options]="{prefix: '', thousands: '.', decimal: ',', allowNegative: false }"/>
<!--        <app-message [control]="valor" error="required" text="Informe um valor"></app-message>-->
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="categoria">Categoria</label>
        <p-dropdown [options]="categorias" id="categoria" placeholder="Selecione"
                    name="categoria" ngModel #categoria="ngModel" required>
        </p-dropdown>
<!--        <app-message [control]="categoria" error="required" text="Informe uma categoria"></app-message>-->
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="pessoa">Pessoa</label>
        <p-dropdown [options]="pessoas" id="pessoa" [filter]="true" placeholder="Selecione"
                    name="pessoa" ngModel #pessoa="ngModel" required>
        </p-dropdown>
<!--        <app-message [control]="pessoa" error="required" text="Informe uma pessoa"></app-message>-->
      </div>
      <div class="ui-g-12 ui-fluid">
        <label for="observacao">Observação</label>
        <textarea pInputTextarea rows="3" id="observacao" name="observacao" ngModel #observacao="ngModel"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="form.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
