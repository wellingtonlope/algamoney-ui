<div class="container">
  <form autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>
      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label for="vencimento">Vencimento</label>
        <p-calendar id="vencimento"
                    dateFormat="dd/mm/yy"
                    [inline]="false"
                    [readonlyInput]="false"
                    [showIcon]="false"></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label for="recebimento">
          {{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}
        </label>
        <p-calendar id="recebimento" dateFormat="dd/mm/yy"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label for="descricao">Descrição</label>
        <input pInputText type="text" id="descricao"
               name="descricao"
               ngModel #descricao="ngModel"
               required minlength="5"/>
        <div *ngIf="descricao.hasError('required') && descricao.dirty"
             class="ui-message ui-messages-error">
          Informe uma descrição
        </div>
        <div *ngIf="descricao.hasError('minlength') && descricao.dirty"
             class="ui-message ui-messages-error">
          Mínimo de {{ descricao.errors.minlength.requiredLength }} caracteres
        </div>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="valor">Valor</label>
        <input pInputText id="valor" placeholder="0,00"
               ngModel
               name="valor"
               currencyMask
               [options]="{prefix: '', thousands: '.', decimal: ',', allowNegative: false }"/>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="categoria">Categoria</label>
        <p-dropdown [options]="categorias" id="categoria" placeholder="Selecione"></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="pessoa">Pessoa</label>
        <p-dropdown [options]="pessoas" id="pessoa" [filter]="true" placeholder="Selecione"></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label for="observacao">Observação</label>
        <textarea pInputTextarea rows="3" id="observacao"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
